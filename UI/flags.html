<!DOCTYPE html>
<html>
<head>
	<title>
		<link rel="stylesheet" type="text/css" href="./css/register-style.css">
	</title>
</head>
<body>
  <form class="sign-up">
                    <div class="group">
                          <label for="email" class="label">Email Address</label>
                          <input id="email" type="text" class="input">
                    </div>
                    <div class="group">
                          <label for="first-name" class="label">First Name</label>
                          <input id="first-name" type="text" class="input">
                    </div>
                     <div class="group">
                          <label for="last-name" class="label">Last Name</label>
                          <input id="last-name" type="text" class="input">
                    </div>
                    <div class="group">
                          <label for="address" class="label">Address</label>
                          <input id="address" type="text" class="input">
                    </div>
                    <div class="group">
                          <label for="phone-number" class="label">Phone Number</label>
                          <input id="phone-number" type="text" class="input">
                    </div>
                    <div class="group">
                          <label for="pass" class="label">Password</label>
                          <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                           <label for="pass" class="label">Re-enter Password</label>
                          <input id="pass" type="password" class="input" data-type="password">
                     </div>
                     <div class="group">
                           <label for="account-type" class="label">Account Type</label><br>
                           <input type="radio" name="account-type" checked="checked">
                           <label for="Individual" class="individual">Individual</label>
                           <input type="radio" name="account-type">
                           <label  for="estate-agent" class="estate-agent">Estate Agent</label>
                    </div>
                    <div class="group">
                            <button type="submit" class="button">Sign Up</button>
                            <button type="submit" class=""></button>
                    </div>
               </form>
</body>
</html>
